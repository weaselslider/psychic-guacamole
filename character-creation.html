<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="character-creation.css">
  </head>
  <body>

    <!-- Top Banner -->
    <div class="top-banner">
      <h1>Character Creation</h1>
    </div>

    <div class="page">

      <!-- Homebrew Checkboxes -->
      <div class="section">

        <div class="card">
          <header>Homebrew</header>

          <div class="homebrew">

            <div>
              <input type="checkbox" name="homebrew" onclick="onlyOne(this)">
              <label>Blood Hunter</label>
            </div>
            <div>
              <input type="checkbox" name="homebrew" onclick="onlyOne(this)">
              <label>Scholar</label>
            </div>
            <div>
              <input type="checkbox" name="homebrew" onclick="onlyOne(this)">
              <label>Shaman</label>
            </div>
            <div>
              <input type="checkbox" name="homebrew" onclick="onlyOne(this)">
              <label>Necromancer</label>
            </div>

          </div>

          <button>
            Add Homebrew
          </button>

        </div>
        

      </div>

      <!-- Race and Class -->
      <div class="section" style="gap: 150px">

        <div class="card" style="max-width: 300px;">
          <header>Race</header>

          <div style="margin-top: 25px">
            <select name="Race" id="race" >
              <option value="">Dragonborn</option>
              <option value="">Dwarf</option>
              <option value="">Elf</option>
              <option value="">Gnome</option>
              <option value="">Helf-elf</option>
              <option value="">Halfling</option>
              <option value="">Half-Orc</option>
              <option value="">Human</option>
              <option value="">Triefling</option>
            </select>
          </div>
        </div>

        <div class="card" style="max-width: 300px;">
          <header>Class</header>

          <div style="margin-top: 25px">
            <select name="Class" id="class">
              <option value="">Barbarian</option>
              <option value="">Bard</option>
              <option value="">Cleric</option>
              <option value="">Druid</option>
              <option value="">Fighter</option>
              <option value="">Monk</option>
              <option value="">Paladin</option>
              <option value="">Ranger</option>
              <option value="">Rogue</option>
              <option value="">Sorcerer</option>
              <option value="">Warlock</option>
              <option value="">Wizard</option>
            </select>
          </div>
        </div>

      </div>

      <!-- Ability Score -->
      <div class="section" >

        <div class="card">
          <header>Ability Score Selection</header>

          <div class="ability-score">

            <div>
              <input type="radio" name="ability">
              <label>Standard Distribution</label>
            </div>
            <div>
              <input type="radio" name="ability">
              <label>Dice Roll</label>
            </div>
          </div>
        </div>

      </div>

      <!-- Attributes -->
      <div class="section" >

        <div class="ability-card">
          <header>Strength</header>

          <div style="margin-top: 25px">
            <input type="number" step="1" min="1" max="20" placeholder="1">
          </div>
        </div>

        <div class="ability-card">
          <header>Dexterity</header>

          <div style="margin-top: 25px">
            <input type="number" step="1" min="1" max="20" placeholder="1">
          </div>
        </div>

        <div class="ability-card">
          <header>Constitution</header>

          <div style="margin-top: 25px">
            <input type="number" step="1" min="1" max="20" placeholder="1">
          </div>
        </div>

        <div class="ability-card">
          <header>Intelligence</header>

          <div style="margin-top: 25px">
            <input type="number" step="1" min="1" max="20" placeholder="1">
          </div>
        </div>

        <div class="ability-card">
          <header>Wisdom</header>

          <div style="margin-top: 25px">
            <input type="number" step="1" min="1" max="20" placeholder="1">
          </div>
        </div>

        <div class="ability-card">
          <header>Charisma</header>

          <div style="margin-top: 25px">
            <input type="number" step="1" min="1" max="20" placeholder="1">
          </div>
        </div>

      </div>

      <!-- Description -->
      <div class="section" >

        <div class="card">
          <header>Description</header>

          <textarea placeholder="Type description here..."></textarea>
        </div>

      </div>

      <!-- Equipment -->
      <div class="section" >
        <div class="card">
          <header>Equipment</header>

          <input type="search" placeholder="search..." style="width:100%; margin-bottom: 5px;"></input>

          <text>Total weight: 0lbs</text>
        </div>
      </div>

      <div class="submit">
        <button>Add Character</button>
      </div>

    </div>

    <!-- Footer -->
    <div class="footer">
      This is the footer
    </div>

  </body>
  <script>
    var totalWeight = 0;

    function onlyOne(checkbox) {
    var checkboxes = document.getElementsByName('homebrew')
    checkboxes.forEach((item) => {
        if (item !== checkbox) item.checked = false
    })
}
  </script>
</html>
