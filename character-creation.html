<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="character-creation.css">
    <title></title>
  </head>
  <body>
    <div class="page">

      <!-- Top Banner -->
      <div class="section">

        <div class="top-banner">
          This is the top banner
        </div>

      </div>

      <!-- Homebrew Checkboxes -->
      <div class="section">

        <div class="card">
          <header>Homebrew</header>

          <div class="homebrew">

            <div>
              <input type="checkbox" id="box1" name="box1">
              <label for="box1">box</label>
            </div>
            <div>
              <input type="checkbox" id="box2" name="box2">
              <label for="box2">box</label>
            </div>
            <div>
              <input type="checkbox" id="box3" name="box3">
              <label for="box3">box</label>
            </div>
            <div>
              <input type="checkbox" id="box4" name="box4">
              <label for="box4">box</label>
            </div>

          </div>

        </div>

      </div>

      <!-- Race and Class -->
      <div class="section" style="gap: 50px">

        <div class="card">
          <header>Race</header>

          <div>
            <select name="Race" id="race">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

        <div class="card">
          <header>Class</header>

          <div>
            <select name="Class" id="class">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

      </div>

      <!-- Ability Score -->
      <div class="section" >

        <div class="card">
          <header>Ability Score Selection</header>

          <div class="ability-score">

            <div>
              <input type="radio">
              <label>box</label>
            </div>
            <div>
              <input type="radio">
              <label>box</label>
            </div>
          </div>
        </div>

      </div>

      <!-- Attributes -->
      <div class="section" >

        <div class="ability-card">
          <header>Strength</header>

          <div>
            <select name="Class" id="class">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

        <div class="ability-card">
          <header>Dexterity</header>

          <div>
            <select name="Class" id="class">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

        <div class="ability-card">
          <header>Constitution</header>

          <div>
            <select name="Class" id="class">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

        <div class="ability-card">
          <header>Intelligence</header>

          <div>
            <select name="Class" id="class">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

        <div class="ability-card">
          <header>Wisdom</header>

          <div>
            <select name="Class" id="class">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

        <div class="ability-card">
          <header>Charisma</header>

          <div>
            <select name="Class" id="class">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

      </div>

      <!-- Description -->
      <div class="section" >

        <div class="card">
          <header>Description</header>

          <textarea placeholder="Type description here..."></textarea>
        </div>

      </div>

      <!-- Equipment -->
      <div class="section" >
        <div class="card">
          <header>Equipment</header>

          <input type="search" placeholder="search..." style="width: 100%"></input>

          <text>Total weight: 0lbs</text>
        </div>
      </div>

      <!-- Footer -->
      <div class="section" >
